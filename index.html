<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to React</title>
</head>
<body>

    <h1>hello from HTML</h1>

    <!-- where the react component is imported -->
    <div id='first-example'></div>

    <div id="second-example"></div>

    <div id="third-example"></div>

    <!-- importing react -->
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

        <!-- import babel library -->
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

        <script>
            const element = React.createElement('h2', null, 'first react app');
            ReactDOM.render(element, document.getElementById('first-example'));
        </script>

        <script>
            ReactDOM.render(
                React.createElement('h3', {}, 'our next react component'),
                document.getElementById('second-example')
            )
        </script>

        <script type='text/babel'>
            ReactDOM.render(
                <div>
                    <h4>hello from final component</h4>
                    <p>grocery list</p>
                    <ul>
                        <li>tomatoes</li>    
                        <li>lettuce </li>
                        <li>bread</li>
                    </ul>
                </div>,
             document.getElementById('third-example'))
        </script>

</body>
</html>
